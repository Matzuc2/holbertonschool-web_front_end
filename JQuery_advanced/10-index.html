<!DOCTYPE html>
<html lang="en" dir="ltr">

    <head>
        <meta charset="utf-8" />
        <title>Task 4</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous">
    </script>
    </head>
    <body>
    <script type="application/javascript">
            $(document).ready(function () {
                listPosts()
            })

            function addPostRow(data){`Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`
                $("body").append($("<p></p>").append($("<span></span>").text(`Post created with id ${data.id}, title: ${data.title}, author: ${data.author}`)))
            }

            function listPosts(){
                $.get("http://localhost:3000/posts")
                .done(function(response){
                    response.forEach(element => {
                        addPostRow(element)
                    });
                })
                .fail(function(){alert("Server error")})
            }
    </script>
    </body>
</html>
